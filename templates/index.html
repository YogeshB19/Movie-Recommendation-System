{% extends "base.html" %}
{% block title %}Home Page{% endblock %}
{% block content %}
<section class="text-gray-400 bg-gray-900 body-font -my-20">
  <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
    <div class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
      <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-white">Movie Recommendation System By Yogesh</h1>
      <p class="mb-8 leading-relaxed">Select the movie from list  and then click on recommend to get reccomendation.Hope you will like recommendation, Thank you!</p>
      <form action="/" method="post">
        <select class="form-select" id="movies" name="movies" aria-label="Default select example">
          {% for j in movie_list %}
          <option value="{{j}}">{{j}}</option>
          {% endfor %}
        </select>
       <button type="submit" class="submit_btnclass inline-flex text-white bg-purple-500 border-0 py-2 px-6 focus:outline-none hover:bg-purple-600 rounded text-lg">Recommend</button>
      </form>
    </div>
    <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
      <img class="object-cover object-center rounded" alt="hero" src=..\static\undraw_home_cinema_l7yl.svg>
    </div>
  </div>
</section>
{% endblock %}
